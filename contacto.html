            <!--FORMULARIO-->

            <FORM class="formulario col-sm-5 bg-gris">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre">

                <label for="email">Email</label>
                <input type="email" name="email" required>

                <label for="mensaje">Escribi tu mensaje</label>
                <textarea cols="30" rows="10" name="mensaje"></textarea>

                <label>¿Haces otras actividades fisicas?</label>
                <div>
                    <label>SI</label><input type="radio" name="deporte" value="si">
                    <label>NO</label><input type="radio" name="deporte" value="no">
                </div>
                <label for="actividad">¿Cuantas veces por semana?:</label>
                <select name="actividad" id="">
                        <option value="1">1</option>
                        <option value="2y5">entre 2 y 5</option>
                        <option value="mas5">más de 5</option>
                    </select>
                <div class="botonera">
                    <input type="submit" value="Enviar formulario" class="btn">
                    <input type="reset" value="Limpiar formulario" class="btn">
                </div>


            </FORM>
